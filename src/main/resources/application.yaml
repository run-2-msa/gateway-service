server:
  port: 8000

eureka:
  client:
    register-with-eureka: true #
    fetch-register: true #
    service-url:
      default-zone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE # round robbin
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service, /
        - id: catalog-service
          uri: lb://CATALOG-SERVICE # round robbin
          predicates:
            - Path=/catalog-service/**
          filters:
            - RewritePath=/catalog-service, /
        - id: order-service
          uri: lb://ORDER-SERVICE # round robbin
          predicates:
            - Path=/order-service/**
          filters:
            - RewritePath=/order-service, /
